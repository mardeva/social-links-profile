<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main>
    <article>
                               <!-- Info -->
      <section class="section__container">

        <img class="section__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall image">
        <h1 class="section__title">Jessica Randall</h1>
        <p class="section__subtitle">London, United Kingdom</p>
        <p class="section__description">"Front-end developer and avid reader."</p>

      </section>

                          <!-- Social -->
                          
      <div class="social__container">

        <ul class="social__list">
          <li class="social__list--item"><a href="https://github.com" target="_blank"
              rel="noopener noreferrer">GitHub</a></li>
          <li class="social__list--item"><a href="https://www.frontendmentor.io" target="_blank"
              rel="noopener noreferrer">Frontend Mentor</a>
          </li>
          <li class="social__list--item"><a href="https://ar.linkedin.com" target="_blank"
              rel="noopener noreferrer">LinkedIn</a>
          </li>
          <li class="social__list--item"><a href="https://twitter.com" target="_blank"
              rel="noopener noreferrer">Twitter</a></li>
          <li class="social__list--item"><a href="https://www.instagram.com" target="_blank"
              rel="noopener noreferrer">Instagram</a></li>
        </ul>
        <!-- <ul class="social__list">
          <li class="social__list--item"><a href="https://github.com/mardeva" target="_blank">GitHub</a></li>
          <li class="social__list--item"><a href="https://www.frontendmentor.io/profile/mardeva">Frontend Mentor</a></li>
          <li class="social__list--item"><a href="https://ar.linkedin.com/in/stateofdev-web-developers">LinkedIn</a></li>
          <li class="social__list--item"><a href="https://twitter.com/stateofdev_BA">Twitter</a></li>
          <li class="social__list--item"><a href="https://www.instagram.com/stateofdev/?hl=es-la">Instagram</a></li>
      </ul> -->
      </div>

    </article>

  </main>

</html>
