<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main>
    <article>
      <section class="section__container">
        <img class="section__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall image">
        <h1 class="section__title">Jessica Randall</h1>
        <p class="section__subtitle">London, United Kingdom</p>
        <p class="section__description">"Front-end developer and avid reader."</p>
      </section>
      <div class="social__container">
        <ul class="social__list">
          <li class="social__list--item"><a href="#">GitHub</a></li>
          <li class="social__list--item"><a href="#">Frontend Mentor</a></li>
          <li class="social__list--item"><a href="#">LinkedIn</a></li>
          <li class="social__list--item"><a href="#">Twitter</a></li>
          <li class="social__list--item"><a href="#"">Instagram</a></li>
      </ul>
    </div>
  </article>
    
  </main>

  
  <div class=" attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="#">Mardeva - Maria Airala</a>.
      </div>
</body>

</html>
